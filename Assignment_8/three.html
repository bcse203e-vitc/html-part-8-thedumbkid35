let currentIndex = 0;

function showImage() {
    document.getElementById('carouselImage').src = images[currentIndex];
}

function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    showImage();
}

function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    showImage();
}

let interval = setInterval(nextImage, 3000);
document.querySelector('.carousel').addEventListener('mouseenter', () => clearInterval(interval));
document.querySelector('.carousel').addEventListener('mouseleave', () => interval = setInterval(nextImage, 3000));
</script>
